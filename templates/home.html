<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <style>
      :root {
        --primary-color: #007aff;
        --background-color: #f5f5f7;
        --card-background: #ffffff;
        --text-color: #1d1d1f;
        --secondary-text: #86868b;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.5;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
      }

      .card {
        background: var(--card-background);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .input-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #e5e5ea;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
      }

      button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 14px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      button:hover {
        background: #0066cc;
        transform: translateY(-1px);
      }

      .result {
        font-size: 64px;
        font-weight: 700;
        text-align: center;
        margin: 2rem 0;
        color: var(--primary-color);
        min-height: 80px;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .description {
        color: var(--secondary-text);
        text-align: center;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Random Number Generator</h1>
        <p class="description">
          Generate a random number between any two values you choose.
        </p>

        <form method="post">
          {% csrf_token %}
          <div class="input-group">
            <input
              type="number"
              name="min_number"
              placeholder="Min number"
              value="{{ min_num|default:1 }}"
              required
            />
            <input
              type="number"
              name="max_number"
              placeholder="Max number"
              value="{{ max_num|default:100 }}"
              required
            />
          </div>
          <button type="submit">Generate Random Number</button>
        </form>

        {% if result is not None %}
        <div class="result">{{ result }}</div>
        {% endif %}
      </div>
    </div>
  </body>
</html>

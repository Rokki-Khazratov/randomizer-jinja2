<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Number Generator</title>
    <style>
      :root {
        --primary-color: #007aff;
        --success-color: #34c759;
        --background-color: #f5f5f7;
        --card-background: #ffffff;
        --text-color: #1d1d1f;
        --secondary-text: #86868b;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        line-height: 1.5;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        position: relative;
      }

      .card {
        background: var(--card-background);
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .input-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      input[type="number"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #e5e5ea;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        box-sizing: border-box;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
      }

      button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 14px 24px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }

      button:hover {
        background: #0066cc;
        transform: translateY(-1px);
      }

      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .result {
        font-size: 64px;
        font-weight: 700;
        text-align: center;
        margin: 2rem 0;
        min-height: 80px;
        transition: color 0.5s ease;
        position: relative;
      }

      .result.animate {
        animation: numberChange 0.1s linear;
        color: var(--primary-color);
      }

      .result.success {
        color: var(--success-color);
        animation: successPop 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
      }

      @keyframes successPop {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes numberChange {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      .particle {
        position: absolute;
        pointer-events: none;
        animation: particle 1s ease-out forwards;
        opacity: 0;
      }

      @keyframes particle {
        0% {
          transform: translate(0, 0) scale(0);
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) scale(1);
          opacity: 0;
        }
      }

      .success-animation {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Random Number Generator</h1>
        <p class="description">
          Generate a random number between any two values you choose.
        </p>

        <form id="randomForm" method="post">
          {% csrf_token %}
          <div class="input-group">
            <input
              type="number"
              name="min_number"
              placeholder="Min number"
              value="{{ min_num|default:1 }}"
              required
            />
            <input
              type="number"
              name="max_number"
              placeholder="Max number"
              value="{{ max_num|default:100 }}"
              required
            />
          </div>
          <button type="submit" id="generateBtn">Generate Random Number</button>
        </form>

        <div id="resultContainer" class="result">
          {% if result is not None %}{{ result }}{% endif %}
        </div>
      </div>
      <div class="success-animation"></div>
    </div>

    <script>
      document
        .getElementById("randomForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const form = this;
          const resultContainer = document.getElementById("resultContainer");
          const generateBtn = document.getElementById("generateBtn");
          const min = parseInt(form.min_number.value);
          const max = parseInt(form.max_number.value);

          // Disable button during animation
          generateBtn.disabled = true;

          // Start animation
          resultContainer.classList.remove("success");
          let animationCount = 0;

          const animateNumbers = () => {
            resultContainer.textContent =
              Math.floor(Math.random() * (max - min + 1)) + min;
            resultContainer.classList.add("animate");

            setTimeout(() => {
              resultContainer.classList.remove("animate");
              animationCount++;

              if (animationCount < 10) {
                // Show 10 different numbers
                setTimeout(animateNumbers, 100);
              } else {
                // Get final result from server
                const formData = new FormData(form);
                fetch(window.location.href, {
                  method: "POST",
                  body: formData,
                  headers: {
                    "X-CSRFToken": formData.get("csrfmiddlewaretoken"),
                  },
                })
                  .then((response) => response.text())
                  .then((html) => {
                    // Extract result from response
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");
                    const result = doc
                      .querySelector("#resultContainer")
                      .textContent.trim();

                    // Show final result with success animation
                    resultContainer.textContent = result;
                    resultContainer.classList.add("success");
                    createCelebrationEffect();

                    // Reset form and button
                    generateBtn.disabled = false;
                    form.reset();
                    form.min_number.value = "1";
                    form.max_number.value = "100";
                  });
              }
            }, 100);
          };

          animateNumbers();
        });

      function createCelebrationEffect() {
        const container = document.querySelector(".success-animation");
        const colors = ["#FFD700", "#34C759", "#007AFF", "#FF9500", "#AF52DE"];

        // Clear previous particles
        container.innerHTML = "";

        // Create multiple particles
        for (let i = 0; i < 30; i++) {
          setTimeout(() => {
            const particle = document.createElement("div");
            particle.className = "particle";
            particle.style.setProperty(
              "--tx",
              `${(Math.random() - 0.5) * 200}px`
            );
            particle.style.setProperty(
              "--ty",
              `${(Math.random() - 0.5) * 200}px`
            );
            particle.style.left = "50%";
            particle.style.top = "50%";
            particle.style.width = "8px";
            particle.style.height = "8px";
            particle.style.borderRadius = "50%";
            particle.style.backgroundColor =
              colors[Math.floor(Math.random() * colors.length)];

            container.appendChild(particle);

            // Remove particle after animation
            setTimeout(() => particle.remove(), 1000);
          }, i * 50);
        }
      }
    </script>
  </body>
</html>
